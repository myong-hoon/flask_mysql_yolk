    <link rel="stylesheet" type="text/css" href="join_style.css">
    <link href="{{ url_for('static', filename='join_style.css') }}" rel="stylesheet">
    <script>
      $(function() {
        $("button").on("click",function(){
          $("#partners").append(`<div class="em" id="relationship">
            <select class="form-control form-control-md">
            <option>가족</option>
            <option>복지사</option>
            <option>그외</option>
            </select>
          <div class="field"id="partner-id">
            <input type="em_member" required style="width:200px;">
            <label>대상자아이디</label>`);
        });
      });


    </script>
    <title>노른자|회원가입</title>
    
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><img src="img/logo_02.gif" id="logo">보호자회원가입</div>
      <form action="#">
        
        <div class="field" style="display: flex;">
          <input type="text" required>
          <label>아이디@주소</label>
          <input type="submit" value="중복조회하기" id="search_btn" >
        </div>
        <div class="field">
          <input type="password" required>
          <label>비밀번호</label>
        </div>
        <div class="field">
          <input type="password-check" required>
          <label>비밀번호 확인</label>
        </div>
        <div class="field">
          <input type="name" required>
          <label>이름</label>
        </div>
        <div class="field">
            <input type="adress" required>
            <label>주소</label>
          </div>
<!-- 대상자 입력부분 -->
        <div class="head" style="display: flex;">
            <h3 style="margin-top:20px;">대상자 입력</h3>
            <button id="leadme">대상자 추가 </button>
        </div>
        <div id="partners">
            <div class="em" id="relationship">
                <select class="form-control form-control-md">
                <option>가족</option>
                <option>복지사</option>
                <option>그외</option>
                </select>
            <div class="field"id="partner-id">
                <input type="em_member" required style="width:200px;">
                <label>대상자아이디</label>
            </div >
        </div>
        
      </form>
      <div class="field">
          <input type="submit" value="회원가입">
        </div>


      <br>
        <div id="sizing">
            <a href='#' class='btn-floating'><div><span style="font-size: 12;">가</span>+</div></a> 
            <br><br>
            <a href='#' class='btn-floating'><div><span style="font-size: 5;">가</span>-</div></a>
        </div>
    </div>
  </body>
</html>
