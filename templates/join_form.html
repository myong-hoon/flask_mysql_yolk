<!DOCTYPE html>

<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!----<title>Login Form Design | CodeLab</title>---->
    <link rel="stylesheet" type="text/css" href="../static/join_style.css">
    <link rel="stylesheet" type="text/css" href="join_style.css">
    <link href="{{ url_for('static', filename='join_style.css') }}" rel="stylesheet">
    <title>노른자|회원가입</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><img src="img/logo_02.gif" id="logo">대상자회원가입</div>
      <form action="#">
        
        <div class="field" style="display: flex;">
          <input type="text" required>
          <label>아이디@주소</label>
          <input type="submit" value="중복조회하기" id="search_btn" >
        </div>
        <div class="field">
          <input type="password" required>
          <label>비밀번호</label>
        </div>
        <div class="field">
          <input type="password-check" required>
          <label>비밀번호 확인</label>
        </div>
        <div class="field">
          <input type="name" required>
          <label>이름</label>
        </div>
        <div class="field">
          <input type="constituency" required>
          <label>관할구/동 이름</label>
        </div>  
        <div class="em" >
          <select class="form-control form-control-md">
            <option>가족</option>
            <option>복지사</option>
            <option>기타</option>
          </select>
          <div class="field">
            <input type="em_member" required style="width:200px;">
            <label>비상연락망</label>
          </div>
        </div>
        <div class="field">
          <input type="address" required>
          <label>상세주소</label>
        </div>
        

        <div class="field">
          <input type="submit" value="회원가입">
        </div>
      </form>
      <br>
        <div id="sizing">
            <a href='#' class='btn-floating'><div><span style="font-size: 12;">가</span>+</div></a> 
            <br><br>
            <a href='#' class='btn-floating'><div><span style="font-size: 5;">가</span>-</div></a>
        </div>
    </div>
  </body>
</html>
